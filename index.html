<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Beautiful Buttons</title>
    <link rel="stylesheet" href="public/stylesheets/style.css">
    <script type="text/javascript" src="http://use.typekit.com/ehl4euk.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <header role="banner">
      <h1>Beautiful Buttons</h1>
    </header>
    <section role="main">
      <article>
        <h2>Different Colors for Different Actions</h2>
        <button>Action</button>
        <button class="primary">Primary Action</button>
        <button class="warning">Warning</button>
        <button class="danger">Danger</button>
        <button class="success">Success</button>
        <button class="info">Info</button>
        <button class="inverse">Inverse</button>

        <h2>Different Sizes for Different Importances</h2>
        <div class="wrapper">
        <button class="primary large">I'm Large</button>
        <button class="primary">I'm Normal</button>
        <!-- <button class="primary small">TERTIARY</button> -->
        <button class="primary small">I'm Small</button>
        <button class="primary mini">I'm Mini</button>
        </div>

        <h2>Looks Good On Dark Backgrounds Also</h2>
        <div class="dark-bg">
          <button class="dark-bg">Action</button>
          <button class="primary dark-bg">Primary Action</button>
          <button class="warning dark-bg">Warning</button>
          <button class="danger dark-bg">Danger</button>
          <button class="success dark-bg">Success</button>
          <button class="info dark-bg">Info</button>
          <button class="inverse dark-bg">Inverse</button>
        </div>

        <h2>There's Also Rounded Buttons</h2>
        <button class="primary large rounded">So Big and Round</button>
        <button class="primary rounded">So Round</button>
        <button class="primary small rounded">Small Round</button>
        <button class="primary mini rounded">Mini Round</button>

        <h2>And Even Disabled Buttons</h2>
        <button class="disabled">I wish I was able</button>
        <button class="primary disabled">I'm primary and disabled</button>
        <button class="large warning disabled">Warning, I'm large and disabled</button>
      </article>
    </section>
  </body>
</html>
